<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Registration</title>
    <script th:replace="insert/header :: headerElement"></script>
</head>
<body>
<script th:replace="insert/header :: navbar"></script>
<div class="container">
    <div class="row">
        <a th:href="@{/user/see_game(gameId = ${game.getId()})}">Back</a>
    </div>

    <div class="row">
        <h3 th:text="${game.getTitle()}"></h3>
    </div>
</div>




<div class="card w-50" style="margin: 1.5em auto">
    <div class="card-header"><h3>Create meeting</h3></div>
    <div class="card-body">
        <form method="post" action="/user/create_meet">
            <!--                ERROR-->
            <div class="alert alert-danger" role="alert" th:if="${error}"
                 th:text="${error}"></div>


            <!--                CITY-->
            <div class="form-group row">
                <label class="col-md-4 col-form-label">City:</label>
                <div class="col-md-8">
                    <select  class="form-control" name="cityName">
                        <option th:each="city : ${cities}" th:text="${city}"></option>
                    </select>
                </div>
            </div>

            <!--                LOCATION-->
            <div class="form-group row">
                <label class="col-md-4 col-form-label">Location:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="location"/>
                </div>
            </div>

            <!--                DATE AND TIME-->
            <div class="form-group row">
                <label class="col-md-4 col-form-label">Date and time:</label>
                <div class="col-md-8">
                    <input name ="dateTime" type="datetime-local" value="2020-01-01 20:00" class="form-control">
                </div>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input class="form-control" name="gameId" th:value="${game.getId()}" type="hidden">
            <input class="btn btn-lg btn-primary" type="submit" value="Create">
        </form>
    </div>
</div>
</div>

</body>
</html>
