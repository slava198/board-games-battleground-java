<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <title>Registration</title>
</head>
<body>
<div th:if="${error}" style="text-align: center">
    <span th:text="${error}" style="background-color: lightpink; "></span>
</div>
<form method="post" action="/user/registration">
    <table cellpadding="5" cellspacing="0">
        <tr>
            <td>
                <label>Enter login:</label>
            </td>
            <td>
                <input name="login" placeholder="Login">
            </td>
        </tr>
        <tr>
            <td>
                <label>Enter password:</label>
            </td>
            <td>
                <input name="password" placeholder="Password">
            </td>
        </tr>
        <tr>
            <td>
                <label>Confirm the password:</label>
            </td>
            <td>
                <input name="passwordConfirm" placeholder="Confirm password">
            </td>
        </tr>
        <tr>
            <td>
                <label>Enter your location:</label>
            </td>
            <td>
<!--                <input name ="location" placeholder="Location">-->
                <select name="location" id="enum">
                    <option th:each="lctn : ${locations}" th:text="${lctn}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>Enter your age:</label>
            </td>
            <td>
<!--                <input name ="age" placeholder="Age">-->
                <input name ="dateOfBirth" type="date" value="2020-01-01">

            </td>
        </tr>
    </table>
    <input type="submit" value="Register">

    <!--    <button id="saveBtn">Save</button>-->
    <!--    <button id="cancelBtn">Cancel</button>-->
</form>


</body>
</html>
