<body>
<script th:replace="insert/header :: header"></script>
<div th:if="${error}" style="text-align: center">
    <span th:text="${error}" style="background-color: lightpink; "></span>
</div>

<div class="container-fluid">
    <h1>Actual board games</h1>
    <div class="row justify-content-center">
        <th:block th:each="game : ${games}">
                    <div class="col-12 col-md-4 col-lg-2 ml-auto mr-auto mx-auto" th:if="${game.getIsActive()}">
                        <img th:src="${game.getLogo()}" height="200px">
                    </div>
        </th:block>
    </div>
    <h1>Actual meetings</h1>
    <div class="row justify-content-center">
                <th:block th:each="meeting : ${meetings}">
                    <div class="col-12 col-md-4 col-lg-2 ml-auto mr-auto mx-auto">
                        <p th:text="${meeting.getGame().getTitle()}" ></p>
                        <img th:src="${meeting.getCity().getLogo()}" height="200px">
                        <p th:text="${meeting.getLocation()}"></p>
                        <p th:text="${meeting.getDateTime()}"></p>
                    </div>
                </th:block>
            </div>

</div>
