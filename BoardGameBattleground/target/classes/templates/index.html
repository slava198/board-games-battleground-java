<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Boardgame Battleground</title>
    <script th:replace="insert/header :: headerElement"></script>
</head>
<body>
<script th:replace="insert/header :: navbar"></script>
<div th:if="${error}" style="text-align: center">
    <span th:text="${error}" style="background-color: lightpink; "></span>
</div>

<div class="container-fluid">
    <h1>Actual board games</h1>
    <div class="row justify-content-center">
        <th:block th:each="game : ${games}">
                    <div class="col-6 col-md-4 col-lg-2 ml-auto mr-auto mx-auto py-2" th:if="${game.getIsActive()}">
                        <a th:href="@{/user/see_game(gameId = ${game.getId()})}">
                            <img th:src="${game.getLogo()}" height="200px">
                        </a>

                    </div>
        </th:block>
    </div>
    <br><br>
    <h1>Actual meetings</h1>
    <div class="row justify-content-center">
                <th:block th:each="meeting : ${meetings}">
                    <div class="col-6 col-md-4 col-lg-2 ml-auto mr-auto mx-auto py-3">
                        <p th:text="${meeting.getGame().getTitle()}" align="center"></p>
                        <div align="center">
                            <img th:src="${meeting.getCity().getLogo()}" height="150px" >
                        </div>
                        <p th:text="${meeting.getLocation()}" align="center"></p>
                        <p th:text="${#temporals.format(meeting.getDateTime(), 'dd-MM-yyyy')}" align="center"></p>
                    </div>
                </th:block>
            </div>

</div>




</body>

</html>
