<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body>
<div th:if="${error != null}" style="text-align: center">
    <span th:text="${error}" style="background-color: lightpink; "></span>
</div>
<div th:if="${error == null}">
    <table>
        <tr>
            <td id="column_1">
                <h1 th:text="${user.login}"></h1>
                <a href="/user/logout">Exit</a>


                <form method="post" action="/user/update">
                    <div>
                        <p>Password: <input name="password" th:value="${user.password}"></p>
                    </div>
                    <div>
                        <p>Location: <input name="location" th:value="${user.location}"></p>
                    </div>
                    <div>
                        <p>Age: <input name="age" th:value="${user.age}"></p>
                    </div>
                    <input type="submit" value="Update">
                    <!--    <button id="saveBtn">Save</button>-->
                    <!--    <button id="cancelBtn">Cancel</button>-->
                </form>
            </td>
            <td id="column_2">
                <div>
                    <h1>My games</h1>
                    <form method="get" action="/user/gameListPage">
                        <input type="submit" value="Add games">
                    </form>
                    <table>
                        <tr>
                            <th></th>
                            <th>Title</th>
                            <th>Rating</th>
                            <th>Owners</th>
                            <th>Meetings</th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                        <th:block th:each="game : ${user.getGameCollection()}">
                            <tr>
                                <td><img th:src="${game.getLogo()}" height="30px"></td>
                                <td th:text="${game.getTitle()}" height="16px"></td>
                                <td th:text="${game.getRating()}" align="right"></td>
                                <td th:text="${game.getNumberOfOwners()}" align="right"></td>
                                <td th:text="${game.getNumberOfMeetings()}" align="right"></td>
                                <td><a th:href="@{/user/see_game(gameId = ${game.id})}">See more...</a></td>
                                <td><a th:href="@{/user/remove_game(gameId = ${game.id})}">Remove</a></td>
                                <td><a th:href="@{/user/create_meet(gameId = ${game.id})}">Create meet</a></td>
                            </tr>
                        </th:block>
                    </table>
                </div>

            </td>
            <td id="column_3">
                <div>
                    <h1>My meetings</h1>
                    <form method="get" action="/user/add_meeting">
                        <input type="submit" value="Add meeting">
                    </form>
                    <table>
                        <tr>

                            <th>Title</th>
                            <th>Location</th>
                            <th>Date</th>
                            <th>Members</th>
                            <th>Leave</th>

                        </tr>
                        <th:block th:each="meeting : ${user.getMeetingSet()}">
                            <tr>
                                <td th:text="${meeting.getGame().getTitle()}" height="30px"></td>
                                <td th:text="${meeting.getLocation()}" height="16px"></td>
                                <td th:text="${meeting.getDateTime()}" align="right"></td>
                                <td th:text="${meeting.getNumberOfMembers()}" align="right"></td>
                                <td><a th:href="@{/user/leave_meet(meetId = ${meeting.id})}">Leave</a></td>
                            </tr>
                        </th:block>
                    </table>
                </div>

            </td>
            <td id="column_4">
                <div>
                    <h1>My created meetings</h1>
                    <table>
                        <tr>

                            <th>Title</th>
                            <th>Location</th>
                            <th>Date</th>
                            <th>Members</th>
                            <th>Delete</th>

                        </tr>
                        <th:block th:each="meeting : ${user.getCreatedMeets()}">
                            <tr>
                                <td th:text="${meeting.getGame().getTitle()}" height="30px"></td>
                                <td th:text="${meeting.getLocation()}" height="16px"></td>
                                <td th:text="${meeting.getDateTime()}" align="right"></td>
                                <td th:text="${meeting.getNumberOfMembers()}" align="right"></td>
                                <td><a th:href="@{/user/delete_meet(meetId = ${meeting.id})}">Delete</a></td>
                            </tr>
                        </th:block>
                    </table>
                </div>

            </td>
        </tr>
    </table>
</div>


</body>
</html>
