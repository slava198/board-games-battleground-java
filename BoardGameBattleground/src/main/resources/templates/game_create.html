<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create board game</title>
    <script th:replace="insert/header :: headerElement"></script>
</head>
<body>
<script th:replace="insert/header :: navbar"></script>

<div class="card w-50" style="margin: 1.5em auto">
    <div class="card-header"><h3>Create board game</h3></div>
    <div class="card-body">
        <form method="post" action="/admin/add_game">
            <!--                ERROR-->
            <div class="alert alert-danger" role="alert" th:if="${error}"
                 th:text="${error}"></div>


            <!--                LOGO-->
            <div class="form-group row">
                <label class="col-md-4 col-form-label">Logo (url):</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="logo"/>
                </div>
            </div>

            <!--                TITLE-->
            <div class="form-group row">
                <label class="col-md-4 col-form-label">Title:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="title"/>
                </div>
            </div>

            <!--                DESCRIPTION-->
            <div class="form-group row">
                <label class="col-md-4 col-form-label">Description:</label>
                <div class="col-md-12">
                    <textarea class="form-control" name="description"></textarea>
                </div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group row justify-content-end">
                <input class="btn btn-lg btn-primary " type="submit" value="Create game">
            </div>
        </form>
    </div>
</div>
</div>




</body>
</html>
