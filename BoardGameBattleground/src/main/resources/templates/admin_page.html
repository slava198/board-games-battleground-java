<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <title>ADMIN</title>
</head>
<body>

<table cellpadding="5" cellspacing="0">
    <tr>
        <td id="col1">
            <h1 th:text="${user.login}"></h1>
            <a href="/user/logout">Exit</a>

            <div th:if="${error != null}" style="text-align: center">
                <span th:text="${error}" style="background-color: lightpink; "></span>
            </div>



            <div th:if="${error == null}">
                <form method="post" action="/user/update">
                    <div>
                        <p>Password: <input name="password" th:value="${user.password}"></p>
                    </div>
                    <div>
                        <p>Location: <input name="location" th:value="${user.location}"></p>
                    </div>
                    <div>
                        <p>Age: <input name="age" th:value="${user.age}"></p>
                    </div>
                    <input type="submit" value="Update">
                    <!--    <button id="saveBtn">Save</button>-->
                    <!--    <button id="cancelBtn">Cancel</button>-->
                </form>
            </div>
        </td>
        <td id="col2">
            <div>
                <h1>Users</h1>
                <table>
                    <tr>
                        <th>Login</th>
                        <th>Password</th>
                        <th>Age</th>
                        <th>Location</th>
                        <th>Meetings</th>
                        <th></th>
                    </tr>
                    <th:block th:each="usr : ${users}">
                        <tr>
                            <!--                <td><img th:src="${usr.getAvator()}" height="30px"></td>-->
                            <td th:text="${usr.getLogin()}" height="16px"></td>
                            <td th:text="${usr.getPassword()}" align="right"></td>
                            <td th:text="${usr.getAge()}" align="right"></td>
                            <td th:text="${usr.getLocation()}" align="right"></td>
                            <!--                <td><a th:href="@{/user/removeGameById(login = ${user.login}, id = ${game.id})}">Delete</a></td>-->
                        </tr>
                    </th:block>
                </table>

            </div>
        </td>
        <td id="col3">
            <div>
                <h1>Board games</h1>
                <form method="post" action="/admin/add_game">
                    <div>
                        <p>Logo: <input name="logo"></p>
                    </div>
                    <div>
                        <p>Title: <input name="title"></p>
                    </div>
                    <div>
                        <input type="submit" value="Save game">
                    </div>

                    <!--    <button id="saveBtn">Save</button>-->
                    <!--    <button id="cancelBtn">Cancel</button>-->
                </form>
                <table>
                    <tr>
                        <th></th>
                        <th>Title</th>
                        <th>Rating</th>
                        <th>Owners</th>
                        <th>Meetings</th>
                        <th></th>
                    </tr>
                    <th:block th:each="game : ${games}">
                        <tr>
                            <td><img th:src="${game.getLogo()}" height="30px"></td>
                            <td th:text="${game.getTitle()}" height="16px"></td>
                            <td th:text="${game.getRating()}" align="right"></td>
                            <td th:text="${game.getNumberOfOwners()}" align="right"></td>
                            <td th:text="${game.getNumberOfMeetings()}" align="right"></td>
                            <td th:if="${game.isActive()}"><a th:href="@{/admin/changeGameStatusById(id = ${game.id})}">Deactivate</a></td>
                            <td th:if="${!game.isActive()}"><a th:href="@{/admin/changeGameStatusById(id = ${game.id})}">Activate</a></td>
                        </tr>
                    </th:block>
                </table>

            </div>
        </td>
    </tr>
</table>







</body>
</html>
